# Change these first
owner: mbuechner # Your GitHub organization or username, where this repository lives
repo: ddbstatus # The name of this repository

sites:
  - name: Deutsche Digitale Bibliothek (https://www.deutsche-digitale-bibliothek.de)
    url: https://www.deutsche-digitale-bibliothek.de
  - name: DDBpro (https://pro.deutsche-digitale-bibliothek.de)
    url: https://pro.deutsche-digitale-bibliothek.de
  - name: DDBgo (https://go.deutsche-digitale-bibliothek.de)
    url: https://go.deutsche-digitale-bibliothek.de

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /ddbstatus
  logoUrl: https://raw.githubusercontent.com/Deutsche-Digitale-Bibliothek/ddbpro/master/web/themes/custom/ddbp/src/images/logo-ddbpro.svg
  favicon: https://raw.githubusercontent.com/Deutsche-Digitale-Bibliothek/ddbpro/master/web/themes/custom/ddbp/favicon.ico
  faviconSvg: https://raw.githubusercontent.com/Deutsche-Digitale-Bibliothek/ddbpro/master/web/themes/custom/ddbp/src/images/logo-signet-main.svg
  name: DDBstatus
  theme: dark
  introTitle: "The **Deutsche Digitale Bibliothek** is the central national portal for culture and science. It gives internet access to the national cultural heritage."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /ddbstatus
    - title: GitHub
      href: https://github.com/mbuchner/ddbstatus

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

